<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image search</title>
</head>

<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search </button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1541443131876-44b03de101c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="BMW">
                
                <a href="https://unsplash.com/photos/4WBvCqeMaDE" target="_blank">BMW</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
                alt="Hundai">
                
                <a href="https://unsplash.com/photos/a3vDd8hzuYs" target="_blank">HUNDAI</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="FORD MUSTANG">
                
                <a href="https://unsplash.com/photos/YApiWyp0lqo" target="_blank">FORD MUSTANG</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>





    <script src="script.js">

    </script>
</body>

</html>
