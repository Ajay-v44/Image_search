    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-input"  required  placeholder="Search for image">
        <button id="search-button">Search </button>
    </form>

    <div class="search-results">

                alt="BMW">
                
                <a href="https://unsplash.com/photos/4WBvCqeMaDE" target="_blank">BMW</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
                alt="Hundai">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
